
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oud naar Modern Nederlands</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            background: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Oud naar Modern Nederlands</h1>
    <textarea id="input" placeholder="Voer hier de Oud-Nederlandse tekst in..."></textarea>
    <button onclick="translateText()">Translate</button>
    <div id="response"></div>

    <script>
        async function translateText() {
            const inputText = document.getElementById('input').value;
            const responseDiv = document.getElementById('response');

            responseDiv.textContent = 'Bezig met vertalen, even geduld...';

            try {
                const response = await fetch('http://localhost:8000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer EMPTY' // Geen sleutel nodig voor lokaal draaien
                    },
                    body: JSON.stringify({
                        model: "mistralai/Ministral-8B-Instruct-2410",
                        messages: [
                            {
                                role: "user",
                                content: `Vertaal de volgende oud-Nederlandse tekst naar modern Nederlands:\n\n${inputText}`
                            }
                        ],
                        temperature: 0.3,
                        max_tokens: 2000,
                        top_p: 0.9,
                        frequency_penalty: 0.1,
                        presence_penalty: 0
                    })
                });

                const data = await response.json();

                if (data.error) {
                    responseDiv.textContent = 'Er is een fout opgetreden: ' + data.error.message;
                } else if (data.choices && data.choices[0]?.message?.content) {
                    responseDiv.textContent = data.choices[0].message.content;
                } else {
                    responseDiv.textContent = 'Geen vertaling beschikbaar. Controleer de invoer.';
                }
            } catch (error) {
                responseDiv.textContent = 'Er is een fout opgetreden: ' + error.message;
                console.error("Fout:", error);
            }
        }
    </script>
</body>
</html>

    </script>
</body>
</html>
