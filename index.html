
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Dutch Translator</title>
    <style>
        /* Algemene styling */
        body {
            font-family: 'Cinzel', serif; /* Klassiek historisch lettertype */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('voc-flag.jpg') no-repeat center center; /* Gebruik je eigen afbeelding */
            background-size: cover;
            color: #3e2723; /* Donkerbruin voor een historische sfeer */
            text-shadow: 1px 1px 2px #000; /* Subtiele schaduw voor betere leesbaarheid */
            text-align: center;
        }

        /* Titel styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        /* Tekstvak styling */
        textarea {
            width: 80%;
            height: 120px;
            margin: 10px 0;
            font-size: 1.2rem;
            padding: 10px;
            border: 2px solid #3e2723;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            resize: none;
        }

        /* Knop styling */
        button {
            background-color: #8B0000; /* Donkerrood voor een koninklijke uitstraling */
            color: #fff;
            border: 2px solid #5d4037;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        button:hover {
            background-color: #6d1010;
            transform: scale(1.1);
            border-color: #000;
        }

        /* Responsieve output */
        #response {
            margin-top: 20px;
            padding: 15px;
            width: 80%;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #3e2723;
            border-radius: 10px;
            font-size: 1.2rem;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            white-space: pre-wrap; /* Zorgt ervoor dat nieuwe regels correct worden weergegeven */
        }

        /* Mobielvriendelijk ontwerp */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            textarea {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }

            #response {
                font-size: 1rem;
            }
        }
    </style>

    <!-- Google Fonts voor historisch lettertype -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Old Dutch Translator</h1>
    <textarea id="input" placeholder="Enter Old Dutch text here..."></textarea>
    <button onclick="translateText()">Translate</button>
    <div id="response"></div>

    <script>
        async function translateText() {
            const inputText = document.getElementById('input').value;
            const responseDiv = document.getElementById('response');

            responseDiv.textContent = 'Translating, please wait...';

            try {
                const response = await fetch('http://localhost:8000/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer EMPTY' // Geen sleutel nodig voor lokaal draaien
                    },
                    body: JSON.stringify({
                        model: "meta-llama/Llama-3.1-8B-Instruct",
                        messages: [
                            {
                                role: "system",
                                content: `
                                    Je bent een taalexpert gespecialiseerd in het vertalen van oude Nederlandse teksten naar
                                    eenvoudig en modern Nederlands. Je taak is om historische teksten zo duidelijk mogelijk te vertalen
                                    naar een begrijpelijke en vloeiende moderne tekst, zonder de betekenis te verliezen. Maak de tekst 
                                    simpel, maar behoud de betekenis en context.
                                `
                            },
                            {
                                role: "user",
                                content: `Vertaal de volgende oude Nederlandse tekst naar modern Nederlands. Houd de tekst eenvoudig, begrijpelijk, 
                                    en vloeiend voor een modern publiek. Zorg ervoor dat de historische context behouden blijft:\n\n${inputText}`
                            }
                        ],
                        temperature: 0.3,
                        top_p: 1,
                        frequency_penalty: 0,
                        presence_penalty: 0
                    })
                });

                const data = await response.json();

                if (data.error) {
                    responseDiv.textContent = 'An error occurred: ' + data.error.message;
                } else if (data.choices && data.choices[0]?.message?.content) {
                    responseDiv.textContent = data.choices[0].message.content;
                } else {
                    responseDiv.textContent = 'No translation available. Please check the input.';
                }
            } catch (error) {
                responseDiv.textContent = 'An error occurred: ' + error.message;
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>

</html>

</html>
