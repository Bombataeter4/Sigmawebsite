
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oud naar Engels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            width: 80%;
            background: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Oud naar Engels</h1>
    <textarea id="input" placeholder="Voer hier de Oud-Nederlandse tekst in..."></textarea>
    <button onclick="translateText()">Translate</button>
    <div id="response"></div>

    <script>
        async function translateText() {
            const inputText = document.getElementById('input').value;
            const responseDiv = document.getElementById('response');

            // Tijdelijke melding voor de gebruiker
            responseDiv.textContent = 'Bezig met vertalen, even geduld...';

            // Aangepaste, eenvoudigere prompt
            const prompt = `Translate to English:\n\n${inputText}`;

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/Helsinki-NLP/opus-mt-nl-en', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: prompt })
                });

                const data = await response.json();

                // Log de volledige API-respons in de browserconsole
                console.log("API-respons:", data);

                if (data.error) {
                    responseDiv.textContent = 'Er is een fout opgetreden: ' + data.error;
                } else if (data[0]?.generated_text) {
                    responseDiv.textContent = data[0].generated_text;
                } else {
                    responseDiv.textContent = 'Geen vertaling beschikbaar. Controleer de invoer of probeer opnieuw.';
                }
            } catch (error) {
                responseDiv.textContent = 'Er is een fout opgetreden: ' + error.message;
            }
        }
    </script>
</body>
</html>
